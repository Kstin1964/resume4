 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tables</title>
 </head> 
 <body>
    <h1>Таблицы</h1>

    <table>
        <tr>
            <td>имя</td>
            <td>фамилия</td>
            <td>отчество</td>
        </tr>
        <tr>
            <td>Иванов</td>
            <td>Иван</td>
            <td>Иванович</td>
        </tr>
    </table>

    <table border="10" width="500">
        <thead>
            <tr>
                <th>имя</th>
                <th>фамилия</th>
                <th>отчество</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Иванов</td>
                <td>Иван</td>
                <td>Иванович</td>
            </tr>
            <tr>
                <td>Петров</td>
                <td>Петр</td>
                <td>Петрович</td>
            </tr>
        </tbody>
    </table>

    
 </body>
 </html>
